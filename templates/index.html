{% extends "base.html" %} {% block content %}
<div
  class="d-flex flex-column justify-content-center align-items-center text-center mt-5"
>
  <h1 class="display-4 fw-bold mb-3">
    Welcome to the London House Price Prediction App
  </h1>
  <p class="lead mb-4">
    Login or register to start predicting prices with ease and accuracy.
  </p>

  <div>
    {% if not session.user_id %}
    <a href="{{ url_for('login') }}" class="btn btn-success btn-lg me-2"
      >Login</a
    >
    <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg"
      >Register</a
    >
    {% else %}
    <a href="{{ url_for('predict_form') }}" class="btn btn-outline-dark btn-lg"
      >Start Predicting</a
    >
    {% endif %}
  </div>
</div>
{% endblock %}
